<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="title">Do you love me?</h1>
            <div class="button-area">
                <div class="button-container">
                    <button id="yesBtn" class="btn btn-yes">Yes!</button>
                    <button id="noBtn" class="btn btn-no">No way!</button>
                </div>
            </div>
            <div id="result" class="result"></div>
            <button id="tryAgainBtn" class="btn btn-try-again" style="display: none;">Try Again</button>
        </div>
    </div>
    <div class="hearts-bg"></div>
    <script src="script.js"></script>
</body>
</html>
